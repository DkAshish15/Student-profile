<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>My Netflix Clone</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #141414;
      color: #fff;
    }
    header {
      background-color: #000;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }
    header h1 {
      color: #e50914;
      font-size: 28px;
      margin: 0;
    }
    nav a {
      color: #fff;
      margin-left: 20px;
      text-decoration: none;
    }
    .hero {
      background: url('banner.jpg') no-repeat center center/cover;
      height: 400px;
      display: flex;
      align-items: center;
      justify-content: center;
      text-align: center;
    }
    .hero h2 {
      font-size: 48px;
      color: #fff;
      background: rgba(0,0,0,0.5);
      padding: 20px;
    }
    .row {
      padding: 20px;
    }
    .row h3 {
      margin-bottom: 10px;
    }
    .thumbnails {
      display: flex;
      gap: 10px;
    }
    .thumbnails img {
      width: 200px;
      border-radius: 4px;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .thumbnails img:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <header>
    <h1>NETFLIX</h1>
    <nav>
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </nav>
  </header>

  <section class="hero">
    <h2>Welcome to My Netflix Clone</h2>
  </section>

  <section class="row">
    <h3>Popular Now</h3>
    <div class="thumbnails">
      <img src="movie1.jpg" alt="Movie 1">
      <img src="movie2.jpg" alt="Movie 2">
      <img src="movie3.jpg" alt="Movie 3">
      <img src="movie4.jpg" alt="Movie 4">
    </div>
  </section>
</body>
</html>
